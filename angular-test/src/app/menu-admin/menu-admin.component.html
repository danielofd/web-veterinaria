<div class="container mt-5">
    <div class="text-left mb-4">
        <h2>MENU DE ADMINISTRACIÓN</h2>
    </div>
    <div class="row">
        <!-- Opción para crear rol -->
        <div class="col-md-12 mb-3">
            <button *ngIf="canCreateRole" (click)="createRole()" class="btn btn-primary btn-lg w-50 text-start" title="Genera roles nuevos.">
                <span class="material-symbols-outlined" style="vertical-align: middle;">person_add</span> <!-- Icono para crear rol -->
                CREAR ROL
            </button>
        </div>

        <!-- Opción para crear usuario -->
        <div class="col-md-12 mb-3">
            <button *ngIf="canCreateUser" (click)="createUser()" class="btn btn-primary btn-lg w-50 text-start" title="Genera nuevos usuarios para el sistema.">
                <span class="material-symbols-outlined" style="vertical-align: middle;">person_edit</span> <!-- Icono para crear usuario -->
                CREAR USUARIO
            </button>
        </div>
        
        <!-- Opción para regresar al menú home -->
        <div class="col-md-12 mb-3">
            <button class="btn btn-danger btn-lg w-50 text-start" [routerLink]="['/home']" title="Regresa al menú principal.">
                <span class="material-symbols-outlined" style="vertical-align: middle;">keyboard_return</span> <!-- Icono para regresar -->
                REGRESAR AL MENÚ PRINCIPAL
            </button>
        </div>
    </div>

            <!-- Botón redondo informativo en la esquina superior derecha -->
          <button type="button" class="btn btn-info position-fixed top-0 end-0 m-3 rounded-circle" 
          style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;" 
          data-bs-toggle="tooltip" data-bs-placement="left" title="Menú principal para la administración de usuarios.">
               <span class="material-symbols-outlined" style="font-size: 24px;">info</span> <!-- Icono de información -->
          </button>


</div>
  <!-- Activar los tooltips de Bootstrap (esto puede ir en el archivo .ts o en el script del componente) -->
  <script>
    // Asegúrate de que los tooltips estén habilitados
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
